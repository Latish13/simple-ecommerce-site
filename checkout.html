<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shopping Website - Place Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">ShopEase</a>
            <ul class="navbar-links">
                <li><a href="index.html" class="navbar-link">Products</a></li>
                <li><a href="cart.html" class="navbar-link" target="_blank">Cart</a></li>
                <li><a href="checkout.html" class="navbar-link">Checkout</a></li>
            </ul>
            <i id="hamburger" class="fa-solid fa-bars"></i>
            <i id="cross" class="fa-solid fa-xmark"></i>
        </div>
    </nav>

    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkout-form" novalidate autocomplete="off">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit">Place Order</button>
        </form>

        <div id="success-message" class="success-message" style="display:none;">
            <p>Order Placed!</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 ShopEase Online Shop. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="index.html">Products</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script src="index.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
